<div class="container-fluid">
    <div class="col-12">
        <h1 class="text-center mt-5 title">New band</h1>
    </div>

    <div class="formBand col-12">
        <form [formGroup]="formBand" (submit)="send()">
            <div class="row text-center mt-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <mat-form-field appearance="outline" [style.fontSize.px] = 20>
                        <mat-label for="name">Name *</mat-label>
                        <input matInput type="text" id="name" formControlName="name">
                        <mat-hint class="red"></mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <mat-form-field appearance="outline" [style.fontSize.px] = 20>
                        <mat-label for="members">Members</mat-label>
                        <input matInput type="text" id="members" formControlName="members" placeholder="Members">
                    </mat-form-field>
                </div>
            </div>
            <div class="row text-center mt-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <mat-form-field appearance="outline" [style.fontSize.px] = 20>
                        <mat-label for="origin">Origin</mat-label>
                        <input matInput type="text" id="origin" formControlName="origin">
                    </mat-form-field>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <mat-form-field appearance="outline" [style.fontSize.px] = 20>
                        <mat-label for="bio">History</mat-label>
                        <textarea matInput type="text" id="bio" formControlName="bio"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row text-center mt-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <mat-form-field appearance="outline" [style.fontSize.px] = 20>
                        <mat-label for="sitioWeb">Website</mat-label>
                        <input matInput type="text" id="sitioWeb" formControlName="sitioWeb">
                    </mat-form-field>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <mat-form-field appearance="outline" [style.fontSize.px] = 20>
                        <mat-label for="img">Photo</mat-label>
                        <input matInput type="text" id="img" formControlName="img">
                        <mat-hint>Include test img</mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="row text-center mt-5">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                    <mat-form-field appearance="outline" [style.fontSize.px] = 20>
                        <mat-label for="video">video</mat-label>
                        <input matInput type="text" id="video" formControlName="video">
                        <mat-hint>Include test video</mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="row text-center mt-5">
                <div class="col-12 mb-5">
                    <button [style.fontSize.px] = 20 mat-raised-button [disabled]="formBand.invalid">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
